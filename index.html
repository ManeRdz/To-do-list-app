<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="x-icon" href="assets/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list app</title>
</head>
<body>
    <button class="alarm" id="alarmBtn">Stop Alarm</button>
    <div id="maincontainer">
        <div id="headercontainer">
            <h1>MY TO DO LIST APP</h1>
            <hr>
            <p>Write here to add a new task</p>
            <form id="task-form">
                <input type="text" id="texto" placeholder="Write a new task here">
                <button id="add">Add a new task</button>
            </form>
            <div id="alarm">
              <h5>Set an alarm: </h5>
              <select>
                <option value="Hours" selected hidden id="hours">Hours</option>
              </select>
              <select>
                <option value="Minutes" selected hidden id="minutes">Minutes</option>
              </select>
            </div>
        </div>
        <div class="reloj">
          <p id="clockhours"></p>
          <p>:</p>
          <p id="clockminutes"></p>
          <p>:</p>
          <p id="clockseconds"></p>
        </div>

        <hr>
        <div id="taskcontainer">
          <h2>My tasks</h2>
          
          <!-- <div class="task">
              <input type="checkbox" class="check">
              <h3 class="tasktext">dasdasdasdasdasda</h3>
              <p class="hours">12</p>
              <p class="dots">:</p>
              <p class="minutes">12</p>
            <div class="task-actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div> -->

          </div>

        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
